<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            loading="lazy"
            width="120"
            height="40"
            decoding="async"
            data-nimg="1"
            style="color: transparent"
            src="https://ecom.daaif.net/logo.svg"
          />
          <span class="fw-bold">E-Commerce Demo</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <i class="bi bi-house-door me-1"></i> Accueil
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#cartModal"
              >
                <i class="bi bi-cart me-1"></i> Panier
                <span class="cart-count position-relative">0</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-person me-1"></i> Profil
              </a>
            </li>
            <li class="nav-item">
              <button class="btn btn-link nav-link" id="darkModeToggle">
                <i class="bi bi-moon-stars"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    
    <div class="container py-4">
      <div class="row">
        
        <div class="col-lg-3">
          <div class="sidebar-container">
            <div class="sidebar mb-4">
              <h5 class="mb-3"><i class="bi bi-funnel me-2"></i> Filtres</h5>

              <div class="filter-section">
                <label class="form-label">Trier par</label>
                <select class="form-select" id="sortBy">
                  <option value="name">Titre (A-Z)</option>
                  <option value="price">Prix (croissant)</option>
                  <option value="price-desc">Prix (décroissant)</option>
                  <option value="rating">Meilleures notes</option>
                </select>
              </div>

              <div class="filter-section">
                <label class="form-label">Recherche</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="searchInput"
                    placeholder="Rechercher des produits"
                  />
                  <button class="btn btn-outline-primary" type="button">
                    <i class="bi bi-search"></i>
                  </button>
                </div>
              </div>

              <div class="filter-section">
                <label class="form-label">Catégories</label>
                <select class="form-select" id="categoryFilter">
                  <option value="">Toutes les catégories</option>
                </select>
              </div>

              <div class="filter-section">
                <label class="form-label">Prix</label>
                <div class="d-flex justify-content-between">
                  <span>0€</span>
                  <span id="maxPriceDisplay">2000€</span>
                </div>
                <input
                  type="range"
                  class="form-range"
                  id="priceRange"
                  min="0"
                  max="2000"
                  value="2000"
                />
              </div>

              <div class="d-grid mt-4">
                <button class="btn btn-primary" id="applyFilters">
                  <i class="bi bi-check-circle me-1"></i> Appliquer les filtres
                </button>
                <button
                  class="btn btn-outline-secondary mt-2"
                  id="resetFilters"
                >
                  <i class="bi bi-x-circle me-1"></i> Réinitialiser
                </button>
              </div>
            </div>
          </div>
        </div>

    
        <div class="col-lg-9">
          <div class="products-header">
            <div
              class="d-flex flex-wrap justify-content-between align-items-center"
            >
              <div class="mb-2">
                Total: <strong id="totalProducts">0 produits</strong>
              </div>
              <div class="d-flex align-items-center">
                <span class="me-2">Produits par page:</span>
                <select
                  class="form-select form-select-sm"
                  id="productsPerPage"
                  style="width: auto"
                >
                  <option value="10">10</option>
                  <option value="20" selected>20</option>
                  <option value="30">30</option>
                  <option value="50">50</option>
                </select>
              </div>
            </div>
          </div>

          <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Chargement...</span>
            </div>
            <p class="mt-2">Chargement des produits...</p>
          </div>

          <div class="row g-4" id="productsGrid">
          </div>

          <nav aria-label="Pagination" class="mt-5">
            <ul class="pagination justify-content-center" id="pagination">
             
            </ul>
          </nav>
        </div>
      </div>
    </div>


    <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="bi bi-cart3 me-2"></i> Votre Panier
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="emptyCart" class="text-center py-5">
              <i class="bi bi-cart-x text-muted" style="font-size: 3rem"></i>
              <h5 class="mt-3">Votre panier est vide</h5>
              <p class="text-muted">
                Ajoutez des produits pour commencer vos achats
              </p>
              <button class="btn btn-primary mt-2" data-bs-dismiss="modal">
                Continuer vos achats
              </button>
            </div>

            <div id="cartItems" style="display: none">
              <div class="table-responsive">
                <table class="table align-middle">
                  <thead>
                    <tr>
                      <th>Produit</th>
                      <th>Prix</th>
                      <th>Quantité</th>
                      <th>Total</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="cartItemsBody">
                
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="cart-modal-footer">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Total: <span id="cartTotal">0.00€</span></h5>
              <div>
                <button class="btn btn-outline-secondary" id="clearCart">
                  <i class="bi bi-trash me-1"></i> Vider le panier
                </button>
                <button class="btn btn-primary ms-2" id="checkout">
                  <i class="bi bi-credit-card me-1"></i> Commander
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
    <script src="panier.js"></script>
    <script src="api.js"></script>
  </body>
</html>
